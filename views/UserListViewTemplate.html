    Si se va a recuperar meditante peticiÃ³n Http Ajax no se debe poner dentro de <script></script>-->
<!--script type="text/template" id="userlisttemplate"-->
    <table class="table striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(users, function(user) { %>
                <tr>
                    <td><%= user.firstname %></td>
                    <td><%= user.lastname %></td>
                    <td><%= user.age %></td>
                    <td></td>
                </tr>
            <% }) %>
        </tbody>
    </table>
<!--/script-->
